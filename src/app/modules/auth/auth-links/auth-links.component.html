<div class="auth-links">
  <a [routerLink]="['/admin/product-list']"
     *ngIf="user?.isadmin"
     class="auth-admin-link">
    <i class="fas fa-user-shield"></i>
    Admin
  </a>
  <a [routerLink]="['/shopping/products']"
     *ngIf="!user.isadmin && user.id"
     class="user-link">
    <i class="fas fa-user"></i> User
  </a>
  <a (click)="openModal()" *ngIf="!user.id">
    <i class="fas fa-sign-in-alt"></i> Login Modal
  </a>
  <a [routerLink]="['/auth/login']" *ngIf="!user.id" routerLinkActive="active">
    <i class="fas fa-sign-in-alt"></i> Login Page
  </a>
  <a (click)="logout()" *ngIf="user.id" class="auth-logout-link">
    <i class="fas fa-sign-out-alt"></i> Logout
  </a>
</div>
