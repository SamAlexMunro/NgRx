<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a [routerLink]="['home']" class="navbar-brand">NGRX</a>

      <div *ngIf="userModel$ | async as user"
           class="collapse navbar-collapse"
           id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a [routerLink]="['/shopping/products']" class="nav-link">
              Go Shopping
            </a>
          </li>
          <div *ngIf="user.isAdmin" class="btn-group" dropdown>
            <button aria-controls="dropdown-basic"
                    class="btn btn-primary dropdown-toggle"
                    dropdownToggle
                    id="button-basic"
                    type="button">
              Admin
              <span class="caret"></span>
            </button>
            <ul *dropdownMenu
                aria-labelledby="button-basic"
                class="dropdown-menu"
                id="dropdown-basic"
                role="menu">
              <li role="menuitem">
                <a [routerLink]="['/shopping/product-list']"
                   class="dropdown-item">
                  Products
                </a>
              </li>
              <li role="menuitem">
                <a [routerLink]="['/category/list']" class="dropdown-item">
                  Categories
                </a>
              </li>
            </ul>
          </div>
        </ul>
        <ul *ngIf="user.isLoggedIn" class="navbar-nav">
          <li class="nav-item">
            <app-cart-link-widget></app-cart-link-widget>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
